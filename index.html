<!DOCTYPE html>
<html lang="en">

<head>
  <title>Todo App</title>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>

<body class="page">
  <header class="header page__header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt = "Eisenhower matrix image">
    <a 
      class="header__info" 
      href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="main">
    <section class="page__add-section" id="add-section">
      <label class="label" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input class="input task" id="new-task" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section>
      <h3 class="header-3">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="list-item">
          <input class="checkbox list-item__checkbox" type="checkbox">
          <label class="label task list-item__label">Pay Bills</label>
          <input class="input task list-item__input" type="text">
          <button class="button button-edit">Edit</button>
          <button class="button button-delete">
            <img class="button-delete__img" src="./remove.svg" alt = "">
          </button>
        </li>
        <li class="list-item list-item__editable">
          <input class="checkbox list-item__checkbox" type="checkbox">
          <label class="label task list-item__label">Go Shopping</label>
          <input class="input task list-item__input" type="text" value="Go Shopping">
          <button class="button button-edit">Save</button>
          <button class="button button-delete">
            <img class="button-delete__img" src="./remove.svg" alt = "">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="header-3">Completed</h3>
      <ul class="completed-tasks" id="completed-tasks">
        <li class="list-item">
          <input class="checkbox list-item__checkbox" type="checkbox" checked>
          <label class="label task list-item__label completed-tasks__label">See the Doctor</label>
          <input class="input task list-item__input" type="text">
          <button class="button button-edit">Edit</button>
          <button class="button button-delete">
            <img class="button-delete__img" src="./remove.svg" alt = "">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
